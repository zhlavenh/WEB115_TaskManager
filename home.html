<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Single:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>Task Manager</header>

    <div id="mainBody">
        <form id="taskForm">
            <div class="formInputs">
                <div>
                    <label for="taskText">Task name:</label>
                    <input type="text" id="taskText" name="taskText">
                </div>
                <div>
                    <label for="taskPriority">Task Proprity</label>
                    <select name="taskPriority" id="taskPriority">
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <div>
                    <label for="importance">Important</label>
                    <input type="checkbox" id="importance" name="importance">
                </div>

                <button type="submit" id="subTask">Add Task</button>
            </div>
        </form>
    </div>
    <br><br>
    <div id="taskmanager">
        <table id="taskTable">
            <thead>
                <tr>
                    <th>Task Title</th>
                    <th>Date Added</th>
                    <th>Priority Level</th>
                    <th>Mark Completed</th>
                </tr>
            </thead>
            <td>No task!</td>
        </table>
    </div>

    <script src="index.js"></script>
</body>
</html>
